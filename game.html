<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getComputerChoice(){
            let choice = Math.floor(Math.random() * 100);
            if(choice <= 33){
                choice = "rock";
            } else if(choice <= 66){
                choice = "paper";
            } else if(choice <= 99){
                choice = "scissor";
            }
            return choice;
        }

        let playerChoise;
        let playerSelection;
        let computerSelection;

        let message;
        let playerPoints = 0;
        let computerPoints = 0;

        function playRound(playerSelection, computerSelection){

            playerChoise = prompt("Enter Choise: Rock, Paper, or Scissor", "paper");
            playerSelection = playerChoise.toLowerCase();
            computerSelection = getComputerChoice();
            
            if(playerSelection === "rock" && computerSelection === "paper"){
                message = "You Lose! Paper beats Rock";
                computerPoints++;
            } else if(playerSelection === "paper" && computerSelection === "rock"){
                message = "You Win! Paper beats Rock";
                playerPoints++;
            } else if(playerSelection === "rock" && computerSelection === "scissor"){
                message = "You Win! Rock beats Scissor";
                playerPoints++;
            } else if(playerSelection === "scissor" && computerSelection === "rock"){
                message = "You Lose! Rock beats Scissor";
                computerPoints++;
            } else if(playerSelection === "paper" && computerSelection === "scissor"){
                message = "You Lose! Scissor beats Paper";
                computerPoints++;
            } else if(playerSelection === "scissor" && computerSelection === "paper"){
                message = "You Win! Scissor beats Paper";
                playerPoints++;
            } else {
                message = "Draw!"
                playerPoints++;
                computerPoints++;
            }

        }

        function game(){
            for(i = 0; i < 5; i++){
                playRound(playerSelection, computerSelection);
                console.log(message + "\nYour Points: " + playerPoints +  "\nComputer Points: " + computerPoints);
            }

            if(playerPoints > computerPoints){
                console.log("You won the game!");
            } else if(computerPoints > playerPoints){
                console.log("You lost the game!");
            } else {
                console.log("The game ended in a tie!");
            }
        }

        game();

    </script>
</body>
</html>
